syntax = "proto3";

package kurtome.dote.proto.api.action;

import "api/feed.proto";
import "api/common.proto";

message GetFeedRequest {
  api.FeedId id = 1;

  int32 max_items = 2;
  int32 max_item_size = 3;
}

message GetFeedResponse {
  api.ActionStatus response_status = 1;
  api.Feed feed = 2;
}