syntax = "proto3";

package kurtome.dote.proto.api;

import "api/person.proto";

message Dote {
  int32 smile_count = 1;
  int32 cry_count = 2;
  int32 laugh_count = 3;
  int32 scowl_count = 4;

  Person person = 5;
  EmoteKind emote_kind = 6;

  enum EmoteKind {
    UNKNOWN_KIND = 0;
    HEART = 1;
    LAUGH = 2;
    CRY = 3;
    SCOWL = 4;
  }
}
